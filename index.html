<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Burak Travel – локації</title>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-family:sans-serif;background:#f6f8fb}
    form{background:#fff;padding:24px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.08);width:320px}
    h1{text-align:center;margin-top:0}
    label{font-size:14px;font-weight:600;display:block;margin:12px 0 4px}
    select,input[type=text],input[type=file]{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    button{width:100%;padding:10px;margin-top:16px;border:none;border-radius:6px;background:#0057b8;color:#fff;font-size:15px;cursor:pointer}
    button:hover{background:#00449b}
    #success{display:none;margin-top:12px;color:#279a00;font-weight:bold;text-align:center}
  </style>
</head>
<body>
  <form id="f">
    <h1>Burak Travel</h1>

    <label for="location">Виберіть локацію</label>
    <select id="location" required>
      <option value=""> </option>
      <option>Київ</option><option>Львів</option><option>Одеса</option>
      <!-- додай інші… -->
    </select>

    <label for="ttn">Номер ТТН (необов’язково)</label>
    <input id="ttn" type="text" placeholder="Автозаповнюється з фото" />

    <label for="photo">Завантажити фото ТТН</label>
    <input id="photo" type="file" accept="image/*" required />

    <button type="submit">Відправити</button>
    <div id="success">✅ Дані надіслано!</div>
  </form>

  <script>
  const GAS = 'https://script.google.com/macros/s/AKfycbx6ayFCYDsTwqSOwticl_gCycwqI1EnJumBTZ6vbFLP05Lc1zHCImi2aIVN4PRexRiVLA/exec';

  document.getElementById('f').addEventListener('submit', e => {
    e.preventDefault();

    const loc  = location.value.trim();
    const file = photo.files[0];
    const user = ttn.value.replace(/\D/g,'').slice(0,14);

    if(!loc || !file){ alert('Оберіть локацію та фото'); return; }

    const rdr = new FileReader();
    rdr.onload = () => {
      const fd = new FormData();
      fd.append('location', loc);
      fd.append('photo', rdr.result);          // Base64
      fd.append('ttn',   user);                // fallback

      fetch(GAS,{method:'POST',body:fd})
        .then(r=>r.ok?r.text():Promise.reject())
        .then(()=>{ success.style.display='block'; e.target.reset(); })
        .catch(()=>alert('Не вдалося автоматично розпізнати номер. Введіть вручну.'));
    };
    rdr.readAsDataURL(file);                   // ← конвертуємо у Base64
  });
  </script>
</body>
</html>
