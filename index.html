<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burak Travel – Локації</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #0057b8;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
      color: #333;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0057b8;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00449b;
    }

    #success {
      display: none;
      margin-top: 16px;
      text-align: center;
      color: #279a00;
      font-weight: 600;
    }

    #loader {
      display: none;
      font-size: 13px;
      color: #555;
      margin-top: 4px;
      text-align: left;
    }
  </style>
</head>

<body>
  <form id="f">
    <h1>Burak Travel</h1>

    <label for="location">Виберіть локацію</label>
    <select id="location" required>
      <option value=""> </option>
      <option>Київ</option>
      <option>Львів</option>
      <option>Одеса</option>
      <!-- Додай свої локації тут -->
    </select>

    <label for="ttn">Номер ТТН (необов’язково)</label>
    <input id="ttn" type="text" placeholder="Автозаповнюється з фото" />
    <div id="loader">⏳ Читаю ТТН з фото...</div>

    <label for="photo">Завантажити фото ТТН</label>
    <input id="photo" type="file" accept="image/*" required onchange="readTtn(this)" />

    <button type="submit">Відправити</button>
    <div id="success">✅ Дані надіслано!</div>
  </form>

  <script>
    const GAS = 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap'; // Підстав свій URL

    async function readTtn(input) {
      if (!input.files[0]) return;

      const ttnField = document.getElementById('ttn');
      const loader = document.getElementById('loader');

      ttnField.placeholder = ' ';
      loader.style.display = 'block';

      const base64 = await new Promise(r => {
        const rdr = new FileReader();
        rdr.onload = () => r(rdr.result);
        rdr.readAsDataURL(input.files[0]);
      });

      const fd = new FormData();
      fd.append('photo', base64);
      fd.append('mode', 'ocr');

      fetch(GAS, { method: 'POST', body: fd })
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(ttn => {
          if (ttn.length >= 10) ttnField.value = ttn;
          else {
            ttnField.value = '';
            alert('Не вдалося автоматично розпізнати номер. Введіть вручну.');
          }
        })
        .catch(() => {
          ttnField.value = '';
          alert('Помилка при зчитуванні фото.');
        })
        .finally(() => {
          loader.style.display = 'none';
          ttnField.placeholder = 'Автозаповнюється з фото';
        });
    }

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();

      const loc = document.getElementById('location').value.trim();
      const file = document.getElementById('photo').files[0];
      const userTtn = document.getElementById('ttn').value.replace(/\D/g, '').slice(0, 14);

      if (!loc || !file) {
        alert('Оберіть локацію та фото');
        return;
      }

      const base64 = await new Promise(r => {
        const rdr = new FileReader();
        rdr.onload = () => r(rdr.result);
        rdr.readAsDataURL(file);
      });

      const fd = new FormData();
      fd.append('location', loc);
      fd.append('photo', base64);
      fd.append('ttn', userTtn);

      fetch(GAS, { method: 'POST', body: fd })
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(() => {
          document.getElementById('success').style.display = 'block';
          e.target.reset();
        })
        .catch(() => alert('Помилка при відправці.'));
    });
